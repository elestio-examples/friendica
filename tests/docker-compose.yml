version: '3.2'

services:
  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_USER=friendica
      - MYSQL_PASSWORD=friendica
      - MYSQL_DATABASE=friendica
      - MYSQL_ROOT_PASSWORD=test@1234

  app:
    image: elestio4test/friendica:${SOFTWARE_VERSION_TAG}
    restart: always
    volumes:
      - friendica:/var/www/html
    ports:
      - "172.17.0.1:8080:80"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=friendica
      - MYSQL_PASSWORD=friendica
      - MYSQL_DATABASE=friendica
      - FRIENDICA_ADMIN_MAIL=root@friendica.local      
    depends_on:
      - db

volumes:
  db:
  friendica: