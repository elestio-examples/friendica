version: '3.2'

services:
  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}

  app:
    image: elestio4test/friendica:${SOFTWARE_VERSION_TAG}
    restart: always
    volumes:
      - friendica:/var/www/html
    ports:
      - "172.17.0.1:7654:80"
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - FRIENDICA_ADMIN_MAIL=${FRIENDICA_ADMIN_MAIL}
    depends_on:
      - db

volumes:
  db:
  friendica: